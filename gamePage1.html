<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="gameStyle.css">

    <script src="gameScript.js" type="module" defer></script>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>


</head>
<body>
    <div class="container">
        <header>
            <h2> Welcome, <span id="username"></span>!</h2>
            <div class="info-bar">
                ‚è± Time: <span id="time">0</span>s |
                üîÅ Moves: <span id="moves">0</span> |
                ‚úÖ Matches: <span id="matches">0</span>
            </div>
        </header>

        <!-- board -->
        <div class="game-board"id="game-board"></div>


        <!-- Controls -->
        <div class="controls">
            <button id="new-game"><i class="fas fa-redo"></i> New Game</button>
            <button id="leaderboard"><i class="fas fa-trophy"></i> Leaderboard</button>
            <button id="main-menu"><i class="fas fa-home"></i> Main Menu</button>
          </div>
      
    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderboard-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üèÜ Leaderboard</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="difficulty-tabs">
                    <button class="tab-btn active" data-difficulty="easy">Easy</button>
                    <button class="tab-btn" data-difficulty="medium">Medium</button>
                    <button class="tab-btn" data-difficulty="hard">Hard</button>
                </div>
                <div id="leaderboard-content">
                    <!-- Leaderboard entries will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Win Screen Modal -->
    <div id="win-modal" class="modal">
        <div class="modal-content win-modal-content">
            <div class="win-header">
                <div class="trophy-icon">üèÜ</div>
                <h2>Congratulations!</h2>
                <p class="win-subtitle">You've completed the memory challenge!</p>
            </div>
            <div class="win-stats">
                <div class="stat-item">
                    <i class="fas fa-clock"></i>
                    <span class="stat-label">Time:</span>
                    <span id="win-time" class="stat-value">0s</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-sync-alt"></i>
                    <span class="stat-label">Moves:</span>
                    <span id="win-moves" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-layer-group"></i>
                    <span class="stat-label">Difficulty:</span>
                    <span id="win-difficulty" class="stat-value">Easy</span>
                </div>
            </div>
            <div class="win-actions">
                <button id="play-again-btn" class="win-btn primary">
                    <i class="fas fa-redo"></i> Play Again
                </button>
                <button id="leaderboard-win-btn" class="win-btn secondary">
                    <i class="fas fa-trophy"></i> Leaderboard
                </button>
                <button id="main-menu-win-btn" class="win-btn secondary">
                    <i class="fas fa-home"></i> Main Menu
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Samar Balousha</p>
    </footer>
</body>
</html>
